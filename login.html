<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="login.css">  
</head>
  <body>
    <div class="container-fluid">
        <div class="row d-flex flex-column align-items-center text-center header"> <!--This row contains the Spotify logo-->
              <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                  <div class="header">
                      <a class="spotify-logo" href="index.html"> </a>  
                    </div>  
              </div>  
        </div>
        </div>
    <div class="container">
        <div class="content login-body"> <!--content of the login body-->
      <div class="row d-flex flex-column align-items-center text-center">
        <div class="col-xs-12 text-center">
            <h1 id="login-options" class="h5">To continue, log in.</h1>
        </div>
      </div>
    <form class="form-signin">
        <div class="row">
           <div class="col-xs-12">
               <label for="inputEmail" class="control-label">Email address or username</label>
               <input type="text" name="username" id="login-username" class="form-control" placeholder="Email address or username" required autofocus>
           </div> 
        </div>
    <div class="row">
        <div class="col-xs-12">
            <label for="login-password" class="control-label">Password</label>
            <input type="password" class="form-control" name="password" id="login-password" placeholder="Password" required>
        </div>
    </div>       
    <div class="row forgotten-password mt-3">
            <div class="col-xs-12">
                <p>
                    <a id="reset-password-link" href="https://www.spotify.com/password-reset/">Forgot your password?</a>
                </p>
            </div>
    </div>
    <div class="row mt-4">
        <div class="col-xs-12 col-sm-6">
            <div class="tickbox">
                    <input type="checkbox" name="remember-me" id="login-remember" value="Remember_me">
                    <span class="control-indicator"></span>
                 <label for="login-remember" class="remember-me"> Remember me </label>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <button class="btn btn-block btn-green" id="login-button">Log in</button>
        </div>
    </div>
    </form>
    <div class="row">
        <div class="col-xs-12"><hr></div>
    </div>
    <div class="signUp">
                <div class="row mt-3 mb-2 d-flex flex-column align-items-center text-center">
                    <h2 class="h4"> Don't have an account?</h2>
                 </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-block btn-secondary btn-sign-up btn-standard "> Sign up </button>
            </div>
        </div>
        <div class="row d-flex flex-column align-items-center text-center">
            <div class="col-xs-12">
                <hr>
            </div>
        </div>
  </div>
  </div>
</div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
